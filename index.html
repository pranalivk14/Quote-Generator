<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="class=fa-solid fa-quote-left"> -->
    <script src="https://kit.fontawesome.com/73dd9f9010.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text" id="quote-text" >
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author" id="'quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container" id="button-container">
            <div class="socialmedia-button" id="socialmedia-button">
                <!-- Whatsapp -->
                <!-- <button class="btn"id="whatsapp" title="Share">
                    <i class="fa-brands fa-whatsapp fa-2xl"></i>
               </button> -->
                <!-- Instagram -->
               <!-- <button class="btn" id="instagram" title="Share">
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                </button> -->
                <!-- LinkedIn -->
                <!-- <button class="btn" id="linkedin" title="Share">
                    <i class="fa-brands fa-linkedin-in fa-2xl"></i>
                </button> --> 
                <!-- Twitter -->
                <button class="btn" id="twitter" title="Share">
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                </button>   
            </div>
            <div> 
                <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
            </div>
            
            
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
